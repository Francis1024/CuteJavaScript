<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01.let和const命令</title>
  </head>
  <body>
    <script>
        // 1.let和const命令
        // 在ES6中，我们通常使用let表示变量，const表示常量，并且let和const都是块级作用域，且在当前作用域有效不能重复声明。
        // 1.1.let命令
        // let命令和var相似，但是let只在代码块内有效
        // 基础用法

        {
          let a = 1;
          let b = 2;
        }

        // 并且let有以下特点
        //  - 不存在变量提升：在es6之前，我们声明一个变量一个函数，都会伴随着变量提升的问题，导致世纪开发过程经常出现一些逻辑上的疑惑，按照一般思维习惯，变量都是需要先声明后使用。

        // ver
        console.log(v1); // undefined
        var v1 = 2;
      //   由于变量提升实际代码如下：
          // var v1
          // console.log(v1);
          // v1 = 2

      //     - 不允许重复声明
      //   let和const在相同作用域下，都不能重复声明同一变量，并且不能下在函数内重新声明参数。
      //     （1）.不能重复声明同一变量
      //     报错
        function f1() {
          let a = 1;
          var a = 1;
        }
        //   报错
        function f2() {
          let a = 1;
          let a = 1;
        }

        // （2）. 不能在函数内重新声明参数
        // 报错 - 函数体定义了两次a1 报错
        function f3(a1) {
          let a1;
        }

        //   不报错 大括号形成一个大的块级作用域
        function f4(a2) {
          {
            let a2;
          }
        }

        //   1.2 const命令
        // const 声明了一个只读的常量
        // 基础用法
        const PI = 3.1415926;
        console.log(PI);

        // 注意点
        // const 声明后，无法修改值

        PI = 3; //  错误  Uncaught TypeError: Assignment to constant variable.

        //   const 声明时，必须赋值
        const a; // 错误  Uncaught SyntaxError: Missing initializer in const declaration

        //   const 声明是常量，let 不能重复声明
        const b= 1;
        let b = 1  //报错  Uncaught SyntaxError: Identifier 'b' has already been declared
    </script>
  </body>
</html>
