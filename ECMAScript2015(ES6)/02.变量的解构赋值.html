<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.变量的解构赋值</title>
  </head>

  <body>
    <script>
      // 解构赋值概念：在ES6中，直接从数组和对象中取值，按照对应位置，赋值给变量的操作。
      // 2.1数组
      // 基础用法：

      // ES6 之前
      const a = 1;
      const b = 2;
      //   ES6 之后
      const [a3, b3] = [1, 2];

      //   本质上，只要等号两边模式一致，左边变量即可获取右边位置的值，更多用法。
      const [a1, [[b1], c1]] = [1, [[2], 3]];
      console.log(a1, b1, c1); // 1 2 3

      const [, , c2] = [1, 2, 3];
      console.log(c2); // 3

      const [a4, , c4] = [1, 2, 3];
      console.log(a4, c4); // 1 3

      const [a5, ...b5] = [1, 2, 3];
      console.log(a, b); // 1 2

      const [a6, b6, ...c6] = [1];
      console.log(a6, b6, c6); // 1 undefined []

      //   注意点：
      // 如果解构不成功，变量值就等于undefined。
      let [a7] = [];
      console.log(a7); // undefined
      let [a8, b8] = [1];
      console.log(a8, b8); // 1 undefined

      //   当左边模式多于右边，也可以解构成功
      let [a9, b9] = [1, 2, 3];
      console.log(a9, b9);

      //   两边模式不同，报错。
      let [a10] = 1;
      let [a11] = false;
      let [a12] = NaN;
      let [a13] = undefined;
      let [a14] = null;
      let [a15] = {};

      //   指定解构的默认值
      // 基础用法  用var 不会报语法错误，允许重复声明

      var [a16 = 1] = []; // a16 => 1
      var [a16, b16 = 2] = [a]; // a16 => 1 , b16 => 2
    </script>
  </body>
</html>
