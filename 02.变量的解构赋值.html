<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.变量的解构赋值</title>
  </head>
  <body>
    <script>
      // 解构赋值概念：在ES6中，直接从数组和对象中取值，按照对应位置，赋值给变量的操作。
      // 2.1数组
      // 基础用法：
      // ES6 之前
      const a = 1;
      const b = 2;
      //   ES6 之后
      const [a3, b3] = [1, 2];

      //   本质上，只要等号两边模式一致，左边变量即可获取右边位置的值，更多用法。
      const [a1, [[b1], c1]] = [1, [[2], 3]];
      console.log(a1, b1, c1); // 1 2 3

      const [, , c2] = [1, 2, 3];
      console.log(c2); // 3

      const [a4, , c4] = [1, 2, 3];
      console.log(a4, c4); // 1 3

      const [a5, ...b5] = [1, 2, 3];
      console.log(a, b); // 1 2
    </script>
  </body>
</html>
